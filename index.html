<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <script src="js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h2 class="title">2048</h2>
        <h3 class="author">Created By YOLOLan</h3>
        <div class="wrapper">
            <div class="score-wrapper">
                <span id="txt">score:</span>
                <span id="score">0</span>
            </div>
            <div class="newgame-wrapper">
                <a href="" id="newGame">New Game</a>
            </div>
        </div>
    </div>
    <div id="grid-container"> 
        <div class="grid-cell" id="gird-cell-0-0"></div>
        <div class="grid-cell" id="gird-cell-0-1"></div>
        <div class="grid-cell" id="gird-cell-0-2"></div>
        <div class="grid-cell" id="gird-cell-0-3"></div>

        <div class="grid-cell" id="gird-cell-1-0"></div>
        <div class="grid-cell" id="gird-cell-1-1"></div>
        <div class="grid-cell" id="gird-cell-1-2"></div>
        <div class="grid-cell" id="gird-cell-1-3"></div>

        <div class="grid-cell" id="gird-cell-2-0"></div>
        <div class="grid-cell" id="gird-cell-2-1"></div>
        <div class="grid-cell" id="gird-cell-2-2"></div>
        <div class="grid-cell" id="gird-cell-2-3"></div>

        <div class="grid-cell" id="gird-cell-3-0"></div>
        <div class="grid-cell" id="gird-cell-3-1"></div>
        <div class="grid-cell" id="gird-cell-3-2"></div>
        <div class="grid-cell" id="gird-cell-3-3"></div>
    </div>
</body>
</html>
